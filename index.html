<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aikの自己紹介</title>
    <!-- ライブラリファイル -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/jquery.fancybox.css" media="screen">
    <!-- 自作ファイル群 -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/common_page.css">
    <link rel="stylesheet" href="css/index.css">

<!--
    <link rel="icon" sizes="196x196" href="img/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icon.png">
-->
</head>
<body>
  
    <div id="Logo-bg">
        <div id="Logo">
            <img src="img/logo.png" alt="ロゴ">
        </div>
    </div>


    <div class="background">
        <div class="pageDisplay"></div>

        <div id="background_deco">
            <div id="mountain">
                <img src="img/index_back/mountain1.svg" alt="" class="mountain1">
                <img src="img/index_back/mountain2.svg" alt="" class="mountain2">
                <img src="img/index_back/mountain3.svg" alt="" class="mountain3">
            </div>
            <div id="cherry">
                <img src="img/index_back/cherry.svg" alt="" id="c1">
                <img src="img/index_back/cherry.svg" alt="" id="c2">
                <img src="img/index_back/cherry.svg" alt="" id="c3">
                <img src="img/index_back/cherry.svg" alt="" id="c4">
                <img src="img/index_back/cherry.svg" alt="" id="c5">                
                <img src="img/index_back/cherry.svg" alt="" id="c2-1">                
                <img src="img/index_back/cherry.svg" alt="" id="c2-2">                
                <img src="img/index_back/cherry.svg" alt="" id="c2-3">                
                <img src="img/index_back/cherry.svg" alt="" id="c2-4">
                <img src="img/index_back/cherry.svg" alt="" id="c2-5">
                <img src="img/index_back/cherry.svg" alt="" id="c2-6">
                <img src="img/index_back/cherry.svg" alt="" id="c2-7">
                <img src="img/index_back/cherry.svg" alt="" id="c2-8">
            </div>
        </div>
        <div class="next">START</div>

        <footer>
            <img id="Chara" src="img/footer_chara.gif" alt="キャラ">
            <div id="Point">
                <img src="img/footer_button.png" alt="" class="flowPoint">
                <img src="img/footer_button.png" alt="" class="flowPoint">
                <div id="Flow2">
                    <img src="img/footer_button.png" alt="" class="flowPoint:src">
                    <img src="img/footer_button.png" alt="" class="flowPoint:src">
                </div>
                <img src="img/footer_button.png" alt="" class="flowPoint">
                <img src="img/footer_button.png" alt="" class="flowPoint">
            </div>
            <div id="Line">--</div>
        </footer>
    </div>
    
    <!-- ライブラリファイル -->
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/jquery.fancybox.pack.js"></script>
    <script src="lib/masonry.pkgd.min.js"></script>
    <script src="lib/imagesloaded.pkgd.min.js"></script>
    <script src="lib/fall_cherry.js"></script>
    <script src="lib/vivus.js"></script>
    <!-- 自作ファイル群 -->
    <script type="text/javascript" src="script/index.js"></script> 
    
</body>
</html>
