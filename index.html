<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aikの自己紹介</title>
    <!-- 自作ファイル群 -->

    <link rel="stylesheet" href="css/index.css">

    <link rel="icon" sizes="196x196" href="img/icon.png">

<body>

            <img src="img/logo.png" alt="ロゴ">

        </footer>
    </div>
